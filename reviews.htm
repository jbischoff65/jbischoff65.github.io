<body>

<!-- Header -->
<header class="site-header">
  <div class="header-container">
    <div class="logo-title">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Bischoff’s Mobile Detailing Logo" class="logo">

      <h1 class="site-title">Bischoff’s Mobile Detailing</h1>
    </div>

    <nav id="nav_menu" class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

  </div>
</header>

<main>
  <h1 style="text-align:center; font-size:2.2rem; margin-bottom: 30px;">Submit a Review</h1>
  
  <form action="survey_data.html" method="get" class="review-form" 
        style="max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:20px;">

    <label for="name" style="font-size:1.1rem;">Full Name:</label>
    <input type="text" id="name" name="name" required 
           style="padding:12px; font-size:1.1rem; border-radius:8px; border:1px solid #ccc;">

    <label for="email" style="font-size:1.1rem;">Email Address:</label>
    <input type="email" id="email" name="email" required 
           style="padding:12px; font-size:1.1rem; border-radius:8px; border:1px solid #ccc;">

    <label for="phone" style="font-size:1.1rem;">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" 
           placeholder="Format: 123-456-7890" required
           style="padding:12px; font-size:1.1rem; border-radius:8px; border:1px solid #ccc;">

    <label for="rating" style="font-size:1.1rem;">Rating:</label>
    <select id="rating" name="rating" required
            style="padding:12px; font-size:1.1rem; border-radius:8px; border:1px solid #ccc;">
      <option value="">Select Rating</option>
      <option value="5">⭐️⭐️⭐️⭐️⭐️ 5 - Excellent</option>
      <option value="4">⭐️⭐️⭐️⭐️ 4 - Good</option>
      <option value="3">⭐️⭐️⭐️ 3 - Average</option>
      <option value="2">⭐️⭐️ 2 - Poor</option>
      <option value="1">⭐️ 1 - Terrible</option>
    </select>

    <label for="review" style="font-size:1.1rem;">Review:</label>
    <textarea id="review" name="review" rows="6" minlength="50" maxlength="500" 
              placeholder="Write your review here..." required
              style="padding:12px; font-size:1.1rem; border-radius:8px; border:1px solid #ccc;"></textarea>

    <div style="display:flex; justify-content:center; gap:20px; margin-top:10px;">
      <input type="submit" value="Submit Review" 
             style="padding:12px 25px; font-size:1.1rem; border-radius:8px; border:none; background-color:#0077b6; color:white; cursor:pointer;">
      <input type="reset" value="Reset Form" 
             style="padding:12px 25px; font-size:1.1rem; border-radius:8px; border:none; background-color:#ccc; cursor:pointer;">
    </div>

  </form>
</main>


<footer>
